        <nav class="container">

            </ul>

        <section>
            <div class="container" align="center">
                <h1>Contact Us</h1>
                <hr>
                <form action="https://formspree.io/f/mleokoyr" method="POST" id="my-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" />
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" />
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <br />
                    <button id="form-button" type="submit">Submit</button>
                </form>
                <hr>
                <div class="container">
                <a class="highlight" href="https://www.facebook.com/Protective-Solutions-Detailing-102872261612970">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>Book Appointment</a>
                </div>
                <br>
                <div id="status"></div>
            </div>
